<!DOCTYPE html>
<html>

<head>

	<!-- Meta Content -->
	<meta charset="UTF-8">
	<meta name="description" content="PLAY WITH ME, PLEASE">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--
		Stylesheets
	-->
	<link href="css/main.css" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>

	<div id="main" class="container container__main">
		<!-- Main Container -->
		<nav id="drawer">
			<!-- Nav Drawer -->
			<h2>Playground</h2>
			<ul class="nav-list">
				<li class="nav-item">
					<input id="tgl__nav1" name="nav1" class="toggle" onclick="drawerClose();" type="radio" />
					<label for="tgl__nav1">
						<div class="flex">
							<img class="item-avatar" src="svg/avatar-schedule.svg" alt="nav-1" />
							<span class="item-title">Schedule</span>
						</div>
					</label>
				</li>
				<li class="nav-item">
					<input id="tgl__nav2" name="nav2" class="toggle" type="radio" />
					<label for="tgl__nav2">
						<div class="flex">
							<img class="item-avatar" src="svg/avatar-notes.svg" alt="nav-2" />
							<span class="item-title">Notes</span>
						</div>
					</label>
				</li>
				<li class="nav-item">
					<input id="tgl__nav3" name="nav3" class="toggle" type="radio" />
					<label for="tgl__nav3">
						<div class="flex">
							<img class="item-avatar" src="svg/avatar-inventory.svg" alt="nav-3" />
							<span class="item-title">Inventory</span>
						</div>
					</label>
				</li>
				<li class="nav-item">
					<input id="tgl__nav4" name="nav4" class="toggle" type="radio" />
					<label for="tgl__nav4">
						<div class="flex">
							<img class="item-avatar" src="svg/workspace2.svg" alt="nav-4" />
							<span class="item-title">Ordering</span>
						</div>
					</label>
				</li>
			</ul>
		</nav>
		<!-- /drawer -->
		<div class="pusher">
			<!-- Pusher -->
			<div class="container__content">
				<!-- Content Container -->
				<header class="collapser">
					<span>Hey</span>
				</header>
				<div class="container__content-inner">
					<!-- Content Body Container -->
					<div class="card">
						<!-- Content Card -->
						<input id="testes" type="checkbox" name="testes" />
						<label class="card-header" for="testes">Testes</label>
						<div class="card-body">
							<input id="tgl__drawer" data-element="drawer" name="drawer-handle" onchange="showElement(this);" type="checkbox" />
							<label for="tgl__drawer">
								<div class="btn drawer-handle">
									<span class="hamburger-wrapper">
										<span class="hamburger-icon"></span>
									</span>
								</div>
							</label>
						</div>
					</div>
				</div>
				<!-- /content-inner -->
			</div>
			<!-- /content -->
		</div>
		<!-- /pusher -->
	</div>
	<!-- /main -->

	<!--
		External Javascript
	-->
	<script type="text/javascript" src="scripts/index.js"></script>

</body>

</html>
