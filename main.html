<!DOCTYPE html>
<html>

<head>
	<!-- Meta Content -->
	<meta charset="UTF-8">
	<meta name="description" content="PLAY WITH ME, PLEASE">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Stylesheets & Fonts -->
	<link href="css/main.css" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
	<div id="main" class="container container__main">
		<!-- Begin Main Container -->
		<nav id="drawer">
			<!-- Begin Drawer Nav -->
			<h2>Playground</h2>
			<ul class="nav-list">
				<li class="nav-item">
					<input id="nav-item-1" data-subject="drawerSwitch" class="toggle nav-menu-item" onclick="drawerClose();" type="radio" />
					<label for="nav-item-1">
						<div class="flex">
							<img class="item-avatar" src="svg/avatar-schedule.svg" alt="nav-1" />
							<span class="item-title">Schedule</span>
						</div>
					</label>
				</li>

				<li class="nav-item">
					<input id="nav-item-2" data-subject="drawerSwitch" class="toggle nav-menu-item" type="radio" />
					<label for="nav-item-2">
						<div class="flex">
							<img class="item-avatar" src="svg/avatar-notes.svg" alt="nav-2" />
							<span class="item-title">Notes</span>
						</div>
					</label>
				</li>

				<li class="nav-item">
					<input id="nav-item-3" data-subject="drawerSwitch" class="toggle nav-menu-item" type="radio" />
					<label for="nav-item-3">
						<div class="flex">
							<img class="item-avatar" src="svg/avatar-inventory.svg" alt="nav-3" />
							<span class="item-title">Inventory</span>
						</div>
					</label>
				</li>

				<li class="nav-item">
					<input id="nav-item-4" data-subject="drawerSwitch" class="toggle nav-menu-item" type="radio" />
					<label for="nav-item-4">
						<div class="flex">
							<img class="item-avatar" src="svg/workspace2.svg" alt="nav-4" />
							<span class="item-title">Ordering</span>
						</div>
					</label>
				</li>
			</ul>
		</nav>
		<!-- /drawer -->
		<div class="pusher">
			<!--
					Content within the pusher will "push" back behind the drawer
					when it opens
			-->
			<div class="container container__content">
				<!--
						This container allows the content-header element to emuluate
						fixed positioning
				-->
				<header class="content-header">
					<span>Hey</span>
				</header>
				<div class="container container__content-inner">
					<!-- Content Body Container -->
					<div class="card">
						<input id="testes" type="checkbox" name="testes" />
						<label class="card-header" for="testes">Testes</label>
						<div class="card-body">
							<input id="drawer-handle" data-switch="drawer" name="drawer-handle" onchange="showElement(this);" type="checkbox" />
							<label for="drawer-handle">
								<div class="hamburger-box">
									<span class="hamburger-wrapper">
										<span class="hamburger-icon"></span>
									</span>
								</div>
							</label>
							<p>H</p>
							<p>H</p>
							<p>H</p>
							<p>H</p>
							<p>H</p>
							<p>H</p>
							<p>H</p>
							<p>H</p>
							<p>H</p>
							<p>H</p>
							<p>H</p>
							<p>H</p>
							<p>H</p>
							<p>H</p>
							<p>H</p>
							<p>H</p>
							<p>H</p>
							<p>H</p>
							<p>H</p>
							<p>H</p>
							<p>H</p>
							<p>H</p>
							<p>H</p>
							<p>H</p>
							<p>H</p>
							<p>H</p>
							<p>H</p>
						</div>
					</div>
				</div>
				<!-- /content-inner -->
			</div>
			<!-- /content -->
		</div>
		<!-- /pusher -->
	</div>
	<!-- /main -->

	<script type="text/javascript" src="scripts/index.js"></script>

</body>

</html>
